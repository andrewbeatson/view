<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
  <p style="font-size: 20px; color: #e74c3c">Please wait...</p>
</ngx-spinner>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5>Add Location</h5>
      </div>
      <div class="card-body reset-table p-t-0">
        <div class="form-group row">
          <div class="col-sm-12">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Location"
              [(ngModel)]="location"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label>Latitude</label>
            <input
              type="number"
              class="form-control"
              placeholder="Latitude"
              [(ngModel)]="lat"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <label>longitude</label>
            <input
              type="number"
              class="form-control"
              placeholder="Longitude"
              [(ngModel)]="lng"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-danger btn-round" (click)="create()">
              Add Location
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng2-toasty></ng2-toasty>
