<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
  <p style="font-size: 20px; color: #e74c3c">Please wait...</p>
</ngx-spinner>
<div class="row">
  <div class="col-sm-12"></div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5>All Company Wide Locations</h5>
      </div>

      <div class="card-body reset-table p-t-0">
        <div class="form-group row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <button
              style="float: right"
              type="button"
              (click)="createNew()"
              class="btn btn-danger btn-round"
            >
              CREATE NEW
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr class="text-uppercase">
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of locations; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.location['latitude'] }}</td>
                <td>{{ item.location['longitude'] }}</td>
                <td>
                  <button
                    type="button"
                    (click)="delete(item)"
                    class="btn btn-success btn-round btn-outline-success"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
