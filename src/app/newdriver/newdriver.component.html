<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
  <p style="font-size: 20px; color: #e74c3c">Please wait...</p>
</ngx-spinner>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5>
          <span *ngIf="new">CREATE NEW</span>
        </h5>
      </div>
      <div class="card-body reset-table p-t-0">
        <h4 class="sub-title">User Details</h4>
        <div class="form-group row">
          <div class="col-sm-6">
            <label>Firstname *</label>
            <input
              type="text"
              [(ngModel)]="firstname"
              class="form-control"
              placeholder="First Name"
            />
          </div>

          <div class="col-sm-6">
            <label>Surname *</label>
            <input
              type="text"
              [(ngModel)]="surname"
              class="form-control"
              placeholder="Surname"
            />
          </div>

          <div class="col-sm-6">
            <label>Email *</label>
            <input
              type="email"
              [disabled]="!new"
              [(ngModel)]="email"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="col-sm-6" *ngIf="new">
            <label>Password *</label>
            <input
              type="password"
              [(ngModel)]="password"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="col-sm-6">
            <label>Contact No</label>
            <input
              type="number"
              [(ngModel)]="phone"
              class="form-control"
              placeholder="Contact No"
            />
          </div>

          <div class="col-sm-6">
            <label>Position *</label>
            <input
              type="text"
              [(ngModel)]="position"
              class="form-control"
              placeholder="Position"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Upload profile picture</label>
          <div class="col-sm-4">
            <input
              (change)="previewProfilePic($event.target.files)"
              type="file"
              class="form-control"
            />
          </div>
          <div class="col-sm-4">
            <img
              [src]="profilePic"
              alt=""
              style="height: 100px; width: 100px; float: right"
              onError="this.src='assets/icon.png'"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <button
              class="btn btn-danger btn-round"
              (click)="create()"
              *ngIf="new"
            >
              Add User
            </button>
            <button
              class="btn btn-danger btn-round"
              (click)="update()"
              *ngIf="!new"
            >
              Update User
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng2-toasty></ng2-toasty>
