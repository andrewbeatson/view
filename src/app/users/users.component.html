<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
  <p style="font-size: 20px; color: #e74c3c">Please wait...</p>
</ngx-spinner>
<div class="row">
  <div class="col-sm-12"></div>
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5>All Users</h5>
      </div>
      <div class="card-body reset-table p-t-0">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Search</label>
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control form-control-round"
              placeholder="Search User"
              (input)="search($event.target.value)"
            />
          </div>
          <div class="col-sm-4">
            <button
              style="float: right"
              type="button"
              (click)="createNew()"
              class="btn btn-danger btn-round"
            >
              CREATE NEW
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr class="text-uppercase">
                <th></th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users; let i = index">
                <td>
                  <a href="javascript:;"
                    ><img
                      class="img-responsive"
                      style="height: 40px; border-radius: 50%"
                      [src]="item.coverImage"
                      onError="this.src='assets/images/user.png'"
                      alt="chat-user"
                  /></a>
                </td>
                <td>
                  <label style="font-weight: bold">
                    {{ item.firstname }}
                  </label>
                </td>
                <td>
                  <label style="font-weight: bold"> {{ item.surname }} </label>
                </td>
                <td>
                  {{ item.email }}
                </td>
                <td>
                  {{ item.phone }}
                </td>
                <td>
                  {{ item.position }}
                </td>
                <td>
                  <button
                    type="button"
                    (click)="changeStatus(item)"
                    [className]="getClass(item.status)"
                  >
                    {{ item.status }}
                  </button>
                </td>
                <td>
                  <button
                    type="button"
                    (click)="openUser(item)"
                    class="btn btn-success btn-round btn-outline-success"
                  >
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
